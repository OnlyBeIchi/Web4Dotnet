<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Đăng nhập/Đăng ký</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="./css/popup-box.css" rel="stylesheet" type="text/css" media="all" />
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Đăng nhập/Đăng ký" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	</script><script src="js/jquery.min.js"></script>
<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
<script type="text/javascript" src="js/modernizr.custom.53451.js"></script> 
 <script>
						$(document).ready(function() {
						$('.popup-with-zoom-anim').magnificPopup({
							type: 'inline',
							fixedContentPos: false,
							fixedBgPos: true,
							overflowY: 'auto',
							closeBtnInside: true,
							preloader: false,
							midClick: true,
							removalDelay: 300,
							mainClass: 'my-mfp-zoom-in'
						});
																						
						});
</script>	
		
</head>
<body>
	<h1>TRA CỨU PHÁP LUẬT</h1>
	<div class="TCPL">
		<div class="signin-agile">
			<h2>Đăng nhập</h2>
			<form action="#" method="post">
				<input type="text" name="name" class="name" placeholder="Tên đăng nhập" required="">
				<input type="password" name="password" class="password" placeholder="Mật khẩu" required="">
				<ul>
					<li>
						<input type="checkbox" id="brand1" value="">
						<label for="brand1"><span></span>Ghi nhớ đăng nhập </label>
					</li>
				</ul>
				<a href="#">Quên mật khẩu?</a><br>
				<div class="clear"></div>
				<input type="submit" value="Đăng nhập">
			</form>
		</div>
		<div class="signup-agileinfo">
			<h3>Đăng ký</h3>
			<p></p>
			<div class="more">
				<a class="book popup-with-zoom-anim button-isi zoomIn animated" data-wow-delay=".5s" href="#small-dialog">Đăng ký</a>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="footer-w3l">
		<p style="size: 30px; align-content: baseline" class="agileinfo"> &copy; 2022 | TRA CỨU PHÁP LUẬT<a href="http://TCPL.com"></a></p>
	</div>
	<div class="pop-up"> 
	<div id="small-dialog" class="mfp-hide book-form">
		<h3>Đăng ký </h3>
			<form action="#" method="post">
				<input type="text" name="Name" placeholder="Họ tên" required=""/>
				<input type="text" name="Email" class="email" placeholder="Email" required=""/>
				<input type="password" name="Password" class="password" placeholder="Mật khẩu" required=""/>
				<input type="password" name="Password" class="password" placeholder="Xác nhận mật khẩu" required=""/>
				<input type="submit" value="Đăng ký">
			</form>
	</div>
</div>	
<body>
</html>
